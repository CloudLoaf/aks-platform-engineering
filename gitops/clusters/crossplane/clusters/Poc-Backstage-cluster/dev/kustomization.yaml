namespace: Poc-Backstage-cluster-dev

resources:
  - ../base
  - namespace.yaml

patches:
- path: cluster-claim.yaml 
  target:
    group: kubernetes.example.com
    version: v1alpha1
    kind: AksClusterClaim
    name: Poc-Backstage-cluster
- patch: |-
    - op: replace
      path: /metadata/name
      value: Poc-Backstage-cluster-dev  
  target:
    kind: AksClusterClaim     